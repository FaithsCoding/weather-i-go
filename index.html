  <script>
    function loadDeferredScripts() {
      // a basic function to be used to load scripts dynanically
      function loadScript(src) {
        return new Promise(function (resolve, reject) {
          var script = document.createElement('script');
          script.src = src;
          script.defer = true;
          script.async = false;
          //  script.crossOrigin = '';
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script); // Append to the body instead of the head
        });
      }

      loadScript('https://code.jquery.com/jquery-3.6.4.min.js')
        .then(function () {
          var scriptUrls = [
            'https://cdn.jsdelivr.net/npm/bulma-calendar@6.1.19/dist/js/bulma-calendar.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js',
            //  '',
            'https://polyfill.io/v3/polyfill.min.js?features=default',
            './assets/js/cards.js',
            
            './assets/js/errorhandler.js',
            './assets/js/modals.js',
            './assets/js/ticketmaster.js',
            './assets/js/weatherapi.js',
            './assets/js/script.js',
            './assets/js/googelapi.js',

          ];

          return Promise.all(scriptUrls.map(loadScript));
        })
        .catch(function (error) {
          console.error(error);
        });
    }
    // add event listener for just when the DOM is loaded, without waiting for the whole page resources to load.
    document.addEventListener('DOMContentLoaded', function () {
      loadDeferredScripts();
      //initMap();

    });

  </script>
